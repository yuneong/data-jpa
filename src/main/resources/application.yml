spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true -> sql문 보여주는거 대신 로그파일에 찍는것이 더 나음
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace -> 파라미터값까지 포함하여 로그 찍음